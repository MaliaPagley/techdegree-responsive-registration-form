<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>THE CODE REVIEW</h1>
      </div>
      <div class="top-title">
        <h1>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <div class="lines">
        <hr class="thick-line" />
        <hr class="thin-line" />
      </div>
    </header>
    <form>
      <fieldset>
        <legned>Contact Information</legned>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="user-name" />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="user-email" />

        <label for="address">Street Address</label>
        <input type="text" id="address" name="user-address" />

        <label for="city">City</label>
        <input type="text" id="city" name="user-city" />

        <label for="state">State</label>
        <select id="state" name="user-state">
          <option value="florida_state">Florida</option>
          <option value="colorado_state">Colorado</option>
          <option value="ohio_state">Ohio</option>
          <option value="washington_state">Washington</option>
          <option value="tennessee_state">Tennessee</option>
        </select>
      </fieldset>
    </form>
  </body>
</html>
