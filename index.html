<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="normalize" href="normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <title>The Code Review</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>THE CODE REVIEW</h1>
      </div>
      <div class="top-title">
        <h1>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
      <div class="lines">
        <hr class="thick-line" />
        <hr class="thin-line" />
      </div>
    </header>
    <form>
      <fieldset>
        <legend class="legend-style">Contact Information</legend>
        <div class="contact-info">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="user-name"
            class="contact-info"
            placeholder="Required"
            required
          />

          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="user-email"
            placeholder="Required"
            class="contact-info"
            required
          />
          <label for="phone">Phone Number</label>
          <input
            type="text"
            id="phone"
            name="user-phone"
            class="contact-info"
            placeholder="Optional"
          />

          <label for="address">Street Address</label>
          <input
            type="text"
            id="address"
            name="user-address"
            class="contact-info"
            placeholder="Optional"
          />

          <label for="city">City</label>
          <input
            type="text"
            id="city"
            name="user-city"
            class="contact-info"
            placeholder="Optional"
          />

          <label for="state">State</label>
          <select id="state" name="user-state">
            <option value="" disabled selected hidden>Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>

          <label for="zip" class="zip-style">Zip Code</label>
          <input type="text" id="zip" name="user-zip" placeholder="Optional" />
        </div>
      </fieldset>

      <hr class="line2" />

      <fieldset>
        <legend>Newsletter</legend>

        <p>Select the newsletters you would like to recieve</p>

        <div class="checkgroup">
          <input
            type="checkbox"
            id="htmlnewsletter"
            name="user_newsletter"
          /><label for="htmlnewsletter">HTML News</label><br />

          <input
            type="checkbox"
            id="cssnewsletter"
            name="user_newsletter"
          /><label for="cssnewsletter">CSS News</label><br />

          <input
            type="checkbox"
            id="jsnewsletter"
            name="user_newletter"
          /><label for="jsnewsletter">Javascript News</label>
        </div>

        <h1 class="formattext">Newsletter format</h1>

        <div class="radiogroup">
          <input type="radio" id="htmlformat" name="user-newsformat" /><label
            for="htmlformat"
            >HTML</label
          ><br />
          <input type="radio" id="plaintext" name="user-newsformat" /><label
            for="plaintext"
            >Plain Text</label
          >
        </div>
        <p>Other topics you'd hear about</p>

        <textarea
          id="comment"
          name="user_comment"
          placeholder="Optional"
        ></textarea>
        <button type="submit">Sign Up</button>
      </fieldset>
    </form>
    <footer>Copyright The Code Review</footer>
  </body>
</html>
